<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Disaster Reports</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css"/>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>

  <style>
    #map {
      height: 500px;
      margin-bottom: 20px;
    }
    body {
      background: #0b132b;
      color: white;
      font-family: Arial, sans-serif;
    }
    .report-container {
      margin: 20px;
    }
    .report {
      background: #1c2541;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
    }
    .btn-route {
      background: #3a506b;
      color: white;
      border: none;
      padding: 6px 12px;
      margin-top: 6px;
      cursor: pointer;
      border-radius: 4px;
    }
    .btn-route:hover {
      background: #5bc0be;
    }
  </style>
</head>
<body class="flex flex-col gap-[1rem]">
  <h2>ðŸš¨ Disaster Reports</h2>
  <a href="{% url 'report'%}" class="px-4 py-2 w-[7rem] rounded-xl bg-emerald-500 text-emerald-950 font-semibold hover:bg-emerald-400">+ Report</a>

  <!-- Map -->
  <div id="map"></div>

  <!-- Reports -->
  <div class="report-container" id="report-list"></div>

  <script>
    // Load reports safely as JSON
    var reports = JSON.parse('{{ reports_json|escapejs }}');
    console.log("Reports:", reports);

    // Initialize map
    var map = L.map('map').setView([20.5937, 78.9629], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    var routingControl;

    // Function to show route from rescuer to report
    function showRoute(lat, lng) {
      if (!navigator.geolocation) {
        alert("Geolocation not supported.");
        return;
      }

      navigator.geolocation.getCurrentPosition(function(position) {
        var rescuerLat = position.coords.latitude;
        var rescuerLng = position.coords.longitude;

        if (routingControl) {
          map.removeControl(routingControl);
        }

        routingControl = L.Routing.control({
          waypoints: [
            L.latLng(rescuerLat, rescuerLng),
            L.latLng(lat, lng)
          ],
          routeWhileDragging: true
        }).addTo(map);
      });
    }

    // Add markers + report list
    reports.forEach(function(report) {
      var marker = L.marker([report.lat, report.lng]).addTo(map)
        .bindPopup("<b>" + report.category + "</b><br>" + report.note);

      var reportDiv = document.createElement("div");
      reportDiv.className = "report";
      reportDiv.innerHTML = `
        <b>Category:</b> ${report.category} <br>
        <b>Severity:</b> ${report.severity} <br>
        <b>Note:</b> ${report.note} <br>
        <button class="btn-route" onclick="showRoute(${report.lat}, ${report.lng})">ðŸš‘ Show Route</button>
      `;
      document.getElementById("report-list").appendChild(reportDiv);
    });
  </script>
</body>
</html>
